# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: default 

strategy:
  maxSurge: 25%
  maxUnavailable: 25%
  type: RollingUpdate
image:
  repository: imagestore 
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8081 
  targetport: 8021
  protocol: TCP

config:
  kafkaService: kafka.default.svc.cluster.local
  kafkaServicePort: 9092

StoragePath: /data/

